<nav class="navbar fixed-top navbar-light sw-bg-grey">
			<a class="sw-color-black" routerLink="/user/{{uid}}/website/{{wid}}/page"><i class="fas fa-chevron-left"></i></a>
		<div class="sw-90-width">
	        <a class="navbar-brand float-left" routerLink="/user/{{uid}}/website{{wid}}/page/new"><b>New Page</b></a>
	    </div>
		<button [disabled]="f.invalid" type="submit" form="pageForm" routerLink="/user/{{uid}}/website/{{wid}}/page" class="btn sw-button-to-a sw-color-black float-right" >
			<i class="fas fa-check"></i>
		</button>
	</nav>
	<div class="container-fluid">
		<form id="pageForm" (ngSubmit)="create()" #f="ngForm">
		    <div class="form-group">
			    <label><b></b></label>
			    <input class="form-control" type="text" name="name" ngModel #name="ngModel"
				   placeholder="Enter your page name...">
		   </div>
		 <div *ngIf="f.invalid && name.touched" class="alert alert-warning">Name Cannot be Empty</div>
		   <div class="form-group">
			     <label><b>Description</b></label>
			    <input class="form-control" type="text" name="description" ngModel #description="ngModel"
				   placeholder="Enter your page description...">
			</div>
			<button [disabled]="f.invalid" class="btn btn-success btn-block" type="submit">Submit</button>
			<button class="btn btn-danger btn-block" routerLink="/user/{{uid}}/website/{{wid}}/page">Cancel</button>	
		</form>
	</div>
	<footer class="navbar fixed-bottom navbar-light sw-bg-grey">
		<div class="sw-full-width">
			<a routerLink="/user/{{uid}}" class="sw-color-black float-right"><i class="fas fa-user"></i></a>
		</div>
	</footer>
