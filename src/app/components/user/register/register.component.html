	<div class="container-fluid">
	<h1>Register</h1>
	<div class="alert alert-danger" *ngIf="usernameError">
		Username is taken, please try again
	</div>
	<div class="alert alert-danger" *ngIf="passwordError">
		Two passwords are not matched!
	</div>
	<form (ngSubmit)="register()" #f="ngForm">
		<div class="form-group">
			<input class="form-control" type="text" name="username" required ngModel #username="ngModel" placeholder="Username">
		</div>
		<span class="alert" *ngIf="username.invalid && username.touched">enter Username!</span>
		<div class="form-group">
			<input class="form-control" type="password" name="password" required ngModel #password="ngModel"
			placeholder="Password">
		</div>
		<span class="alert" *ngIf="password.invalid && password.touched">Please enter password!</span>
		<div class="form-group">
			<input class="form-control" type="password" name="verifyPassword" required ngModel #verifyPassword="ngModel"
			placeholder="Verify Password">
		</div>
		<span class="alert" *ngIf="verifyPassword.invalid && verifyPassword.touched">Please verify Password!</span>
		<button class="btn btn-success btn-block" type="submit" [disabled]="f.invalid">Register</button>
		<button class="btn btn-danger btn-block" routerLink="/login">Cancel</button>
	</form>
</div>
