<!DOCTYPE html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<title>Widget Image</title>	
</head>
<body>
	<nav class="navbar navbar-dark fixed-top sw-gray">
		<a href="page-list.html" class="sw-black"><i class="fas fa-chevron-left"></i></a>
		<div class="sw-80-width">
			<a class="sw-font-white sw-no-underline float-left" href="#">Widgets</a>
		</div>
		<a href="widget-list.html" class="sw-black float-right"><i class="fas fa-check"></i></a>
	</nav>
	<!-- Form -->
	<div class="container-fluid">
		<form>
			<!-- Widget Name -->
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="name" class="form-control">
			</div>
			<!-- Widget Text -->
			<div class="form-group">
				<label for="text">Text</label>
				<input type="text" name="text" class="form-control">
			</div>
			<!-- Widget URL -->
			<div class="form-group">
				<label for="URL">URL</label>
				<input type="text" name="URL" class="form-control" placeholder="https://www.image.com">
			</div>
			<!-- Widget Width -->
			<div class="form-group">
				<label for="width">Width</label>
				<input type="text" name="width" class="form-control" placeholder="100%">
			</div>
			<!-- Upload -->
			<div class="form-group">
				<label for="upload">Upload</label>
				<input class="form-control" type="file" name="upload">
			</div>
			<br>
			<div>
				<a class="btn btn-danger btn-block" href="widget-list">Delete</a>
			</div>
		</form>
	</div>
	<!-- footer -->
	<nav class="navbar navbar-dark sw-gray fixed-bottom">
		<div class="sw-width">
			<a href="../User/profile.html" class="sw-font-white float-right"><i class="fas fa-user"></i></a>
		</div>
	</nav>
</body>
</html>
