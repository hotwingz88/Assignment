<!DOCTYPE html>
<html>
<head>
	<title>Widget Image</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>	
</head>
<body>
	<nav class="navbar fixed-top navbar-light sw-bg-gray">
		<a class="sw-color-black" href="widget-image.html" class="sw-black"><i class="fas fa-chevron-left"></i></a>
		<div class="sw-90-width">
			<a class="navbar-brand float-left"
			href="widget-image.html"><b>Widget Image</b></a>
		</div>
		<a href="widget-list.html" class="sw-black float-right"><i class="fas fa-check"></i></a>
	</nav>
	<div class="container-fluid">
		<form>
			<div class="form-group">
				<label><b>Name</b></label>
				<input class="form-control" type="text" name="widget-name" placeholder="Enter your widget name...">
			</div>
			<div class="form-group">
				<label><b>Text</b></label>
				<input class="form-control" type="text" name="widget-text" placeholder="Enter your widget text...">
			</div>
			<div class="form-group">
				<label><b>URL</b></label>
				<input class="form-control" type="text" name="URL" class="form-control" placeholder="https://www.image.com">
			</div>
			<div class="form-group">
				<label><b>Width</b></label>
				<input class="form-control" type="text" name="widget-width" class="form-control" placeholder="100%">
			</div>
			<div class="form-group">
				<label><b>Upload</b></label>
				<input class="form-control" type="file" name="widget-upload" placeholder="100%">
			</div>
			<div>
				<a class="btn btn-secondary btn-block" href="#">Upload Image</a>
			</div>
			<br>
			<div>
				<a class="btn btn-primary btn-block" href="widget-list.html">Submit</a>
				<a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
			</div>
		</form>
	</div>
	<!-- footer -->
	<nav class="navbar navbar-dark sw-gray fixed-bottom">
		<div class="sw-width">
			<a href="../User/profile.html" class="sw-font-white float-right"><i class="fas fa-user"></i></a>
		</div>
	</nav>
</body>
</html>
